<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Коннов Дмитрий">
    <meta name="description" content="Фотографии с путешествий">
    <title>Mesto</title>
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/beach.png" type="image/x-icon">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header page__element">
        <img src="./images/logo.svg" alt="Логотип приложения Место" class="logo header__logo">
    </header>
    <main class="main">
        <section class="profile page__element">
            <img src="./images/avatar.jpeg" alt="аватар пользователя" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Николас Кейдж</h1>
                <h2 class="profile__vocation">Оружейный барон</h2>
            </div>
            <button type="button" class="profile__edit-profile-button"></button>
            <button type="button" class="profile__edit-gallery-button"></button>
        </section>

        <section class="gallery page__element">
            <ul class="gallery__list">
                <li class="gallery__element">
                    <figure class="gallery__figure">
                        <img src="./images/karach.png" alt="" class="gallery__photo">
                        <figcaption class="gallery__figcaption">Карачаевск</figcaption>
                        <form class="gallery__like">
                            <label>
                                <input type="checkbox" class="gallery__invisible-like-checkbox"></input>
                                <span class="gallery__visible-like-checkbox"></span>
                            </label>
                        </form>
                    </figure>
                </li>
                <li class="gallery__element">
                    <figure class="gallery__figure">
                        <img src="./images/karach.png" alt="" class="gallery__photo">
                        <figcaption class="gallery__figcaption">Гора Эльбрус</figcaption>
                        <form class="gallery__like">
                            <label>
                                <input type="checkbox" class="gallery__invisible-like-checkbox"></input>
                                <span class="gallery__visible-like-checkbox"></span>
                            </label>
                        </form>
                    </figure>
                </li>
                <li class="gallery__element">
                    <figure class="gallery__figure">
                        <img src="./images/karach.png" alt="" class="gallery__photo">
                        <figcaption class="gallery__figcaption">Домбай</figcaption>
                        <form class="gallery__like">
                            <label>
                                <input type="checkbox" class="gallery__invisible-like-checkbox"></input>
                                <span class="gallery__visible-like-checkbox"></span>
                            </label>
                        </form>
                    </figure>
                </li>
                <li class="gallery__element">
                    <figure class="gallery__figure">
                        <img src="./images/karach.png" alt="" class="gallery__photo">
                        <figcaption class="gallery__figcaption">Гора Эльбрус</figcaption>
                        <form class="gallery__like">
                            <label>
                                <input type="checkbox" class="gallery__invisible-like-checkbox"></input>
                                <span class="gallery__visible-like-checkbox"></span>
                            </label>
                        </form>
                    </figure>
                </li>
                <li class="gallery__element">
                    <figure class="gallery__figure">
                        <img src="./images/karach.png" alt="" class="gallery__photo">
                        <figcaption class="gallery__figcaption">Домбай</figcaption>
                        <form class="gallery__like">
                            <label>
                                <input type="checkbox" class="gallery__invisible-like-checkbox"></input>
                                <span class="gallery__visible-like-checkbox"></span>
                            </label>
                        </form>
                    </figure>
                </li>
                <li class="gallery__element">
                    <figure class="gallery__figure">
                        <img src="./images/karach.png" alt="" class="gallery__photo">
                        <figcaption class="gallery__figcaption">Карачаево-Черкесия</figcaption>
                        <form class="gallery__like">
                            <label>
                                <input type="checkbox" class="gallery__invisible-like-checkbox"></input>
                                <span class="gallery__visible-like-checkbox"></span>
                            </label>
                        </form>
                    </figure>
                </li>
            </ul>
        </section>
    </main>

    <div class="popup hidden">
        <form class="popup__window">
            <p class="popup__option">Редактировать профиль</p>
            <fieldset class="popup__info fieldset">
                <input type="text" class="popup__text popup__text_parameter_name" value=""></input>
                <input type="text" class="popup__text popup__text_parameter_vocation" value=""></input>
            </fieldset>
            <fieldset class="popup__handlers fieldset">
                <button type="submit" class="popup__save-button">Сохранить</button>
                <button type="button" class="popup__close-button"></button>
            </fieldset>
        </form>
    </div>

    <footer class="footer page__element">
        <p class="footer__info">&copy;2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
