<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Коннов Дмитрий">
    <meta name="description" content="Фотографии с путешествий">
    <title>Mesto</title>
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/beach.png" type="image/x-icon">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <a href="#" class="header__link page__hover page__hover_shade_super-dark">
            <img src="./images/logo.svg" alt="Логотип приложения Место" class="logo header__logo">
        </a>
    </header>
    <main class="main">
        <section class="profile">
            <img src="./images/avatar.jpeg" alt="аватар пользователя" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-profile-button page__hover page__hover_shade_dark"></button>
                <h2 class="profile__vocation">Исследователь океана</h2>
            </div>
            <button type="button" class="profile__edit-gallery-button page__hover page__hover_shade_dark"></button>
        </section>

        <section class="gallery">
            <ul class="gallery__list">
                <li class="gallery__element">
                    <div class="gallery__figure">
                        <img src="./images/karach.png" alt="Карачаевск" class="gallery__photo">
                        <h2 class="gallery__figcaption">Карачаевск</h2>
                        <button type="button" class="gallery__like page__hover page__hover_shade_super-dark" disabled></button>
                    </div>
                </li>
                <li class="gallery__element">
                    <div class="gallery__figure">
                        <img src="./images/Elb.png" alt="Эльбрус" class="gallery__photo">
                        <h2 class="gallery__figcaption">Гора Эльбрус</h2>
                        <button type="button" class="gallery__like page__hover page__hover_shade_super-dark" disabled></button>
                    </div>
                </li>
                <li class="gallery__element">
                    <div class="gallery__figure">
                        <img src="./images/domb.png" alt="Домбай" class="gallery__photo">
                        <h2 class="gallery__figcaption">Домбай</h2>
                        <button type="button" class="gallery__like page__hover page__hover_shade_super-dark" disabled></button>
                    </div>
                </li>
                <li class="gallery__element">
                    <div class="gallery__figure">
                        <img src="./images/Elb.png" alt="Эльбрус" class="gallery__photo">
                        <h2 class="gallery__figcaption">Гора Эльбрус</h2>
                        <button type="button" class="gallery__like page__hover page__hover_shade_super-dark" disabled></button>
                    </div>
                </li>
                <li class="gallery__element">
                    <div class="gallery__figure">
                        <img src="./images/domb.png" alt="Домбай" class="gallery__photo">
                        <h2 class="gallery__figcaption">Домбай</h2>
                        <button type="button" class="gallery__like page__hover page__hover_shade_super-dark" disabled></button>
                    </div>
                </li>
                <li class="gallery__element">
                    <div class="gallery__figure">
                        <img src="./images/karach.png" alt="Карачаево-Черкесия" class="gallery__photo">
                        <h2 class="gallery__figcaption">Карачаево-Черкесия</h2>
                        <button type="button" class="gallery__like page__hover page__hover_shade_super-dark" disabled></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <div class="popup">
        <form class="popup__container">
            <p class="popup__option">Редактировать профиль</p>
            <fieldset class="popup__info page__fieldset">
                <input type="text" class="popup__text popup__text_parameter_name">
                <input type="text" class="popup__text popup__text_parameter_vocation">
            </fieldset>
            <fieldset class="popup__handlers page__fieldset">
                <button type="submit" class="popup__save-button page__hover page__hover_shade_light">Сохранить</button>
                <button type="button" class="popup__close-button page__hover page__hover_shade_dark"></button>
            </fieldset>
        </form>
    </div>

    <footer class="footer">
        <p class="footer__info">&copy;2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
