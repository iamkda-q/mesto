<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Коннов Дмитрий">
    <meta name="description" content="Фотографии с путешествий">
    <title>Mesto</title>
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/beach.png" type="image/x-icon">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <a href="#" class="header__link page__hover page__hover_shade_super-dark">
            <img src="./images/logo.svg" alt="Логотип приложения Место" class="logo header__logo">
        </a>
    </header>
    <main class="main">
        <section class="profile">
            <img src="./images/avatar.jpeg" alt="аватар пользователя" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-profile-button page__hover page__hover_shade_dark" aria-label></button>
                <p class="profile__vocation">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-gallery-button page__hover page__hover_shade_dark"></button>
        </section>

        <section class="gallery">
            <ul class="gallery__list"></ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__info">&copy;2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="edit-profile">
        <div class="popup__container">
            <form class="popup__form" name="popup-form">
                <h2 class="popup__option">Редактировать профиль</h2>
                <fieldset class="popup__info page__fieldset">
                    <input type="text" class="popup__text popup__text_parameter_name" name="name">
                    <input type="text" class="popup__text popup__text_parameter_vocation" name="vocation">
                    <button type="submit" class="popup__save-button page__hover page__hover_shade_light">Сохранить</button>
                </fieldset>
            </form>
            <button type="button" class="popup__close-button page__hover page__hover_shade_dark" aria-label></button>
        </div>
    </div>

    <div class="popup" id="add-photo">
        <div class="popup__container">
            <form class="popup__form" name="popup-form">
                <h2 class="popup__option">Новое место</h2>
                <fieldset class="popup__info page__fieldset">
                    <input type="text" class="popup__text popup__text_parameter_figcaption" name="figcaption" placeholder="Название">
                    <input type="text" class="popup__text popup__text_parameter_photo-link" name="photo-link" placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__save-button page__hover page__hover_shade_light">Создать</button>
                </fieldset>
            </form>
            <button type="button" class="popup__close-button page__hover page__hover_shade_dark" aria-label></button>
        </div>
    </div>

    <div class="popup" id="full-photo">
        <div class="popup__photo-container">
            <img src="#" alt="#" class="popup__photo">
            <p class="popup__figcaption"></p>
            <button type="button" class="popup__close-button page__hover page__hover_shade_dark" aria-label></button>
        </div>
    </div>

    <template id="gallery-item">
        <li class="gallery__element">
            <img src="#" alt="#" class="gallery__photo">
            <h2 class="gallery__figcaption"></h2>
            <button type="button" class="gallery__like page__hover page__hover_shade_super-dark" aria-label></button>
            <button type="button" class="gallery__trash page__hover page__hover_shade_super-dark" aria-label></button>
        </li>
    </template>
    <script src="./scripts/script.js"></script>
</body>
</html>
