<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Коннов Дмитрий"><meta name="description" content="Фотографии с путешествий"><title>Mesto</title><link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/beach.png" type="image/x-icon"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a href="#" class="header__link page__hover page__hover_shade_super-dark"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип приложения Место" class="logo header__logo"></a></header><main class="main"><section class="profile"><img src="#" alt="аватар пользователя" class="profile__avatar"> <img src="6c7bf05444b9793fdf6e.svg" alt="!" class="profile__change-avatar"><div class="profile__info"><h1 class="profile__name"></h1><button type="button" class="profile__edit-profile-button page__hover page__hover_shade_dark" aria-label></button><p class="profile__vocation"></p></div><button type="button" class="profile__edit-gallery-button page__hover page__hover_shade_dark"></button></section><section class="gallery"><ul class="gallery__list"></ul></section></main><footer class="footer"><p class="footer__info">&copy;2020 Mesto Russia</p></footer><div class="popup popup_edit-profile"><div class="popup__container popup__container_type_form"><form class="popup__form" name="popup-form-edit-profile" novalidate><h2 class="popup__option">Редактировать профиль</h2><fieldset class="popup__info page__fieldset"><div class="popup__input-with-error"><input id="form-name" class="popup__text popup__text_parameter_name" name="name" placeholder="Ваше имя" minlength="2" maxlength="40" required> <span class="popup__error-text form-name-error"></span></div><div class="popup__input-with-error"><input id="form-vocation" class="popup__text popup__text_parameter_vocation" name="vocation" placeholder="Род деятельности" minlength="2" maxlength="200" required> <span class="popup__error-text form-vocation-error"></span></div><button type="submit" class="popup__save-button page__hover page__hover_shade_light">Сохранить</button></fieldset></form><button type="button" class="popup__close-button page__hover page__hover_shade_dark" aria-label></button></div></div><div class="popup popup_add-photo"><div class="popup__container popup__container_type_form"><form class="popup__form" name="popup-form-add-photo" novalidate><h2 class="popup__option">Новое место</h2><fieldset class="popup__info page__fieldset"><div class="popup__input-with-error"><input id="form-figcaption" class="popup__text popup__text_parameter_figcaption" name="name" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__error-text form-figcaption-error"></span></div><div class="popup__input-with-error"><input id="form-photo-link" type="url" class="popup__text popup__text_parameter_photo-link" name="link" placeholder="Ссылка на картинку" required> <span class="popup__error-text form-photo-link-error"></span></div><button type="submit" class="popup__save-button page__hover page__hover_shade_light">Создать</button></fieldset></form><button type="button" class="popup__close-button page__hover page__hover_shade_dark" aria-label></button></div></div><div class="popup popup_full-photo"><div class="popup__container popup__container_type_photo"><img src="#" alt="#" class="popup__photo"><p class="popup__figcaption"></p><button type="button" class="popup__close-button page__hover page__hover_shade_dark" aria-label></button></div></div><div class="popup popup_are-you-sure"><div class="popup__container popup__container_type_form"><form class="popup__form" name="popup-form-edit-profile" novalidate><h2 class="popup__option popup__option_are-you-sure">Вы уверены?</h2><button type="submit" class="popup__save-button page__hover page__hover_shade_light">Абсолютли</button></form><button type="button" class="popup__close-button page__hover page__hover_shade_dark" aria-label></button></div></div><div class="popup popup_avatar"><div class="popup__container popup__container_type_form"><form class="popup__form" name="popup-form-avatar" novalidate><h2 class="popup__option">Обновить аватар</h2><fieldset class="popup__info page__fieldset"><div class="popup__input-with-error"><input id="form-avatar" type="url" class="popup__text popup__text_parameter_avatar" name="avatar" placeholder="Ссылка на аватар" required> <span class="popup__error-text form-avatar-error"></span></div><button type="submit" class="popup__save-button page__hover page__hover_shade_light">Обновить</button></fieldset></form><button type="button" class="popup__close-button page__hover page__hover_shade_dark" aria-label></button></div></div><template id="gallery-item"><li class="gallery__element"><div class="gallery__photo-wrapper"><img src="#" alt="#" class="gallery__photo"></div><h2 class="gallery__figcaption"></h2><div class="gallery__like-container"><button type="button" class="gallery__like page__hover page__hover_shade_super-dark" aria-label></button><p class="gallery__like-count">0</p></div><button type="button" class="gallery__trash page__hover page__hover_shade_super-dark" aria-label></button></li></template></body></html>
